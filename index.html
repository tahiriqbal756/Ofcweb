<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(45deg, #ff6b6b, #6b6bff, #6bff6b); 
            background-size: 400% 400%;
            animation: backgroundAnimation 10s infinite alternate; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            flex-direction: column; 
        }

        /* Dialog Box */
        .dialogOverlay { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.8); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            visibility: hidden; 
            opacity: 0; 
            transition: opacity 0.5s ease-in-out, visibility 0.5s; 
        }

        /* Animated Dialog Box */
        .dialogBox { 
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffdde1); 
            background-size: 300% 300%;
            animation: gradientAnimation 4s infinite alternate, popIn 0.5s ease-in-out; 
            color: black; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5); 
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
        }

        /* Buttons */
        .dialogBox button { 
            width: 100%; padding: 10px; 
            background: linear-gradient(45deg, #ff416c, #ff4b2b); 
            color: white; border: none; border-radius: 5px; cursor: pointer; 
            font-size: 16px; 
            margin: 5px 0;
            animation: buttonGlow 2s infinite alternate; 
        }

        .dialogBox button:hover { background: #ff1e56; }

        /* Show Dialog */
        .show { visibility: visible !important; opacity: 1 !important; }

        /* Animations */
        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        @keyframes buttonGlow { 0% { box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3); } 100% { box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8); } }
        @keyframes backgroundAnimation { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        @keyframes gradientAnimation { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

    </style>
</head>
<body onload="startTimer()">

    <!-- Login Dialog -->
    <div id="loginDialog" class="dialogOverlay show">
        <div class="dialogBox">
            <h2>Enter Password</h2>
            <p class="timer" id="countdown">60</p>
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="checkPassword()">Login</button>
        </div>
    </div>

    <!-- Post Login Dialog Box -->
    <div id="postLoginDialog" class="dialogOverlay">
        <div class="dialogBox">
            <h2>Tools & Links</h2>
            <button onclick="window.open('https://github.com/BINOD-XD/Ip-Tracker.git')">IP Tracker</button>
            <button onclick="window.open('https://t.me/zalimhackerschat/2000')">Telegram Banning</button>
            <button onclick="window.open('https://t.me/zalimhackerschat/2075')">Payload Bind</button>
            <button onclick="window.open('https://t.me/zalimhackerschat/2097')">Crack Login Page</button>
            <button onclick="window.open('https://youtu.be/TRLLKGQXyo0?feature=shared')">OTP Bypass</button>
            <button onclick="window.open('https://t.me/zalimhackerschat/2162')">SMS Hack</button>
            <button onclick="window.open('https://t.me/zalimhackerschat/2286')">PC Rat</button>
            <button onclick="window.open('https://t.me/zalimhackerschat/2330')">Instagram Hack</button>
            <button onclick="closePostLoginDialog()">Close</button>
        </div>
    </div>

    <script>
        let timeLeft = 60;

        function startTimer() {
            let countdown = document.getElementById("countdown");
            let timerInterval = setInterval(() => {
                timeLeft--;
                countdown.innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("Time is up! Redirecting...");
                    window.history.back();
                }
            }, 1000);
        }

        function checkPassword() {
            let password = document.getElementById("password").value;
            let correctPassword = "TF"; 

            if (password === correctPassword) {
                clearInterval(timerInterval);
                document.getElementById("loginDialog").classList.remove("show");
                setTimeout(() => {
                    document.getElementById("postLoginDialog").classList.add("show");
                }, 1000);
            } else {
                alert("Wrong Password!");
            }
        }

        function closePostLoginDialog() {
            document.getElementById("postLoginDialog").classList.remove("show");
        }
    </script>

</body>
</html>
