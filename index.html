<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(45deg, #ff6b6b, #6b6bff, #6bff6b); 
            background-size: 400% 400%;
            animation: backgroundAnimation 10s infinite alternate; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            flex-direction: column; 
        }

        /* Dialog Overlay */
        .dialogOverlay { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.8); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            visibility: hidden; 
            opacity: 0; 
            transition: opacity 0.5s ease-in-out, visibility 0.5s; 
        }

        /* Animated Dialog Box */
        .dialogBox { 
            background: linear-gradient(45deg, #ff9a9e, #fad0c4); 
            background-size: 200% 200%;
            animation: gradientAnimation 4s infinite alternate, popIn 0.5s ease-in-out; 
            color: black; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5); 
        }

        /* Scrollable Dialog for Buttons */
        .scrollableBox {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        /* Left and Right Aligned Buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn-row {
            display: flex;
            width: 100%;
            justify-content: space-between;
        }
        .btn {
            width: 48%;
            padding: 10px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            margin: 5px;
            animation: fadeInSlide 0.8s ease-in-out;
        }
        .btn:hover {
            background: #ff1e56;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
        }

        /* Show Dialog */
        .show { visibility: visible !important; opacity: 1 !important; }

        /* Animations */
        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        @keyframes gradientAnimation { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        @keyframes backgroundAnimation { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        @keyframes fadeInSlide { 0% { opacity: 0; transform: translateX(-50px); } 100% { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body onload="startTimer(); showLoginDialog()">

    <!-- Login Dialog -->
    <div id="loginDialog" class="dialogOverlay show">
        <div class="dialogBox">
            <h2>Enter Password</h2>
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="checkPassword()">Login</button>
            <button class="btn" onclick="openWhatsAppDialog()">WhatsApp Contact</button>
            <p id="errorMsg"></p>
            <p id="timer" style="color: red; font-weight: bold;"></p>
        </div>
    </div>

    <!-- WhatsApp Contact Dialog -->
    <div id="whatsappDialog" class="dialogOverlay">
        <div class="dialogBox">
            <h2>Contact via WhatsApp</h2>
            <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name">
            <input type="tel" id="phone" placeholder="Phone Number">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="message" placeholder="Your Message">
            <button onclick="sendWhatsAppMessage()">Send to WhatsApp</button>
            <button onclick="closeWhatsAppDialog()">Close</button>
        </div>
    </div>

    <!-- Post-Login Dialog -->
    <div id="postLoginDialog" class="dialogOverlay">
        <div class="dialogBox">
            <h2>Choose an Option</h2>
            <div class="scrollableBox button-container">
                <div class="btn-row">
                    <button class="btn" onclick="window.open('https://github.com/BINOD-XD/Ip-Tracker.git')">IP Tracker</button>
                    <button class="btn" onclick="window.open('https://t.me/zalimhackerschat/2000')">Telegram Banning</button>
                </div>
                <div class="btn-row">
                    <button class="btn" onclick="window.open('https://t.me/zalimhackerschat/2075')">Payload Baind</button>
                    <button class="btn" onclick="window.open('https://t.me/zalimhackerschat/2097')">Crack login page</button>
                </div>
                <div class="btn-row">
                    <button class="btn" onclick="window.open('https://youtu.be/TRLLKGQXyo0?feature=shared')">OTP Bypass</button>
                    <button class="btn" onclick="window.open('https://t.me/zalimhackerschat/2162')">SMS Hack Link</button>
                </div>
                <div class="btn-row">
                    <button class="btn" onclick="window.open('https://t.me/zalimhackerschat/2286')">PC Rat</button>
                    <button class="btn" onclick="window.open('https://t.me/zalimhackerschat/2330')">Instagram Hack</button>
                </div>
            </div>
            <button onclick="closePostLoginDialog()">Close</button>
        </div>
    </div>

    <script>
        function checkPassword() {
            let password = document.getElementById("password").value;
            let errorMsg = document.getElementById("errorMsg");
            let correctPassword = "TF";

            if (password === correctPassword) {
                errorMsg.style.color = "green";
                errorMsg.innerText = "Login Successful!";
                
                setTimeout(() => { 
                    document.getElementById("loginDialog").classList.remove("show"); 
                    document.getElementById("postLoginDialog").classList.add("show");
                }, 1000);
            } else {
                errorMsg.style.color = "red";
                errorMsg.innerText = "Wrong Password!";
            }
        }

        function openWhatsAppDialog() {
            document.getElementById("whatsappDialog").classList.add("show");
        }

        function closeWhatsAppDialog() {
            document.getElementById("whatsappDialog").classList.remove("show");
        }

        function closePostLoginDialog() {
            document.getElementById("postLoginDialog").classList.remove("show");
        }

        function startTimer() {
            let timeLeft = 60;
            let timerDisplay = document.getElementById("timer");

            let timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    window.history.back();
                } else {
                    timerDisplay.innerText = `Time Left: ${timeLeft}s`;
                    timeLeft--;
                }
            }, 1000);
        }
    </script>

</body>
</html>
