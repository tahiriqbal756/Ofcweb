<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Secure Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(45deg, #ff6b6b, #6b6bff, #6bff6b); 
            background-size: 400% 400%;
            animation: backgroundAnimation 10s infinite alternate; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            flex-direction: column; 
        }

        /* Full Screen Dialog Background */
        .dialogOverlay { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.8); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            visibility: hidden; 
            opacity: 0; 
            transition: opacity 0.5s ease-in-out, visibility 0.5s; 
        }

        /* Animated Dialog Box */
        .dialogBox { 
            background: linear-gradient(45deg, #ff9a9e, #fad0c4); 
            background-size: 200% 200%;
            animation: gradientAnimation 4s infinite alternate, popIn 0.5s ease-in-out; 
            color: black; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5); 
        }

        /* Input Field */
        .dialogBox input { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }

        /* Animated Login Button */
        .dialogBox button { 
            width: 100%; 
            padding: 10px; 
            background: linear-gradient(45deg, #ff416c, #ff4b2b); 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            animation: pulse 1.5s infinite, buttonGlow 2s infinite alternate; 
        }

        .dialogBox button:hover { background: #ff1e56; }

        /* Buttons Layout Inside Dialog */
        #buttonDialog .row { display: flex; justify-content: center; margin-bottom: 10px; }
        
        /* Animated Buttons */
        .btn { 
            padding: 15px 30px; 
            margin: 5px; 
            border: none; 
            background: linear-gradient(45deg, #1e90ff, #00bfff); 
            color: white; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: 0.3s; 
            animation: buttonGlow 2s infinite alternate; 
        }

        .btn:hover { background: #0073e6; }

        /* Show Dialog */
        .show { visibility: visible !important; opacity: 1 !important; }

        /* Shake Animation */
        .shake { animation: shake 0.3s ease-in-out; }

        /* Keyframe Animations */
        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes buttonGlow {
            0% { box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3); }
            100% { box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8); }
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

    </style>
</head>
<body onload="showLoginDialog()">

    <!-- Login Dialog -->
    <div id="loginDialog" class="dialogOverlay show">
        <div class="dialogBox">
            <h2>Enter Password</h2>
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="checkPassword()">Login</button>
            <p id="errorMsg"></p>
        </div>
    </div>

    <!-- Buttons Dialog (Hidden Before Login) -->
    <div id="buttonDialog" class="dialogOverlay">
        <div class="dialogBox">
            <h2>Welcome!</h2>
            <div class="row">
                <button class="btn">Button</button>
                <button class="btn">Button</button>
            </div>
            <div class="row">
                <button class="btn">Button</button>
            </div>
            <div class="row">
                <button class="btn">Button</button>
                <button class="btn">Button</button>
            </div>
            <div class="row">
                <button class="btn">Button</button>
            </div>
        </div>
    </div>

    <script>
        function checkPassword() {
            let password = document.getElementById("password").value;
            let errorMsg = document.getElementById("errorMsg");
            let correctPassword = "TF"; // <-- Change this password if needed

            if (password === correctPassword) {
                errorMsg.style.color = "green";
                errorMsg.innerText = "Login Successful!";
                
                // Hide Login Dialog & Show Buttons Dialog
                setTimeout(() => { 
                    document.getElementById("loginDialog").classList.remove("show"); 
                    document.getElementById("buttonDialog").classList.add("show"); 
                }, 1000);
            } else {
                errorMsg.style.color = "red";
                errorMsg.innerText = "Wrong Password!";
                document.querySelector(".dialogBox").classList.add("shake");
                setTimeout(() => { document.querySelector(".dialogBox").classList.remove("shake"); }, 500);
            }
        }
    </script>

</body>
</html>
