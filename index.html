<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        #openDialog { padding: 10px 20px; font-size: 18px; cursor: pointer; background: #007bff; border: none; color: white; border-radius: 5px; transition: 0.3s; }
        #openDialog:hover { background: #0056b3; }
        #loginDialog { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; }
        .dialogBox { background: white; color: black; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2); transform: scale(0); transition: transform 0.3s ease-in-out; }
        .dialogBox h2 { margin-bottom: 10px; }
        .dialogBox input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .dialogBox button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .dialogBox button:hover { background: #0056b3; }
        .show { display: flex !important; }
        .open { transform: scale(1) !important; }
        .shake { animation: shake 0.3s ease-in-out; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } }
    </style>
</head>
<body>
    <button id="openDialog">Login</button>
    <div id="loginDialog"><div class="dialogBox"><h2>Enter Password</h2><input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Login</button><p id="errorMsg"></p></div></div>
    <script>
        document.getElementById("openDialog").addEventListener("click", function() {
            let dialog = document.getElementById("loginDialog"); dialog.classList.add("show");
            setTimeout(() => { document.querySelector(".dialogBox").classList.add("open"); }, 50);
        });
        function checkPassword() {
            let password = document.getElementById("password").value;
            let errorMsg = document.getElementById("errorMsg");
            fetch("/login", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ password: password }) })
            .then(response => response.json())
            .then(data => {
                if (data.success) { errorMsg.style.color = "green"; errorMsg.innerText = "Login Successful!";
                    setTimeout(() => { window.location.href = "dashboard.html"; }, 1000);
                } else { errorMsg.style.color = "red"; errorMsg.innerText = "Wrong Password!";
                    document.querySelector(".dialogBox").classList.add("shake");
                    setTimeout(() => { document.querySelector(".dialogBox").classList.remove("shake"); }, 500);
                }
            });
        }
    </script>
</body>
</html>
