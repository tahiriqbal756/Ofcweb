<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        
        /* Login Dialog */
        #loginDialog { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; }
        .dialogBox { background: white; color: black; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2); animation: glow 2s infinite alternate, popIn 0.5s ease-in-out; }

        /* Buttons Layout */
        #buttonSection { display: none; margin-top: 20px; }
        .row { display: flex; justify-content: center; margin-bottom: 10px; }
        .btn { padding: 15px 30px; margin: 5px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .btn:hover { background: #0056b3; }

        /* Input Field */
        .dialogBox input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .dialogBox button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; animation: pulse 2s infinite; }
        .dialogBox button:hover { background: #0056b3; }

        /* Shake Animation */
        .shake { animation: shake 0.3s ease-in-out; }

        /* Keyframe Animations */
        @keyframes glow {
            0% { box-shadow: 0px 0px 10px rgba(0, 150, 255, 0.3); }
            100% { box-shadow: 0px 0px 20px rgba(0, 150, 255, 0.8); }
        }
        
        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

    </style>
</head>
<body onload="showDialog()">

    <!-- Login Dialog -->
    <div id="loginDialog">
        <div class="dialogBox">
            <h2>Enter Password</h2>
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="checkPassword()">Login</button>
            <p id="errorMsg"></p>
        </div>
    </div>

    <!-- Buttons Section (Hidden Before Login) -->
    <div id="buttonSection">
        <div class="row">
            <button class="btn">Button</button>
            <button class="btn">Button</button>
        </div>
        <div class="row">
            <button class="btn">Button</button>
        </div>
        <div class="row">
            <button class="btn">Button</button>
            <button class="btn">Button</button>
        </div>
        <div class="row">
            <button class="btn">Button</button>
        </div>
    </div>

    <script>
        function checkPassword() {
            let password = document.getElementById("password").value;
            let errorMsg = document.getElementById("errorMsg");
            let correctPassword = "TF"; // <-- Change this password if needed

            if (password === correctPassword) {
                errorMsg.style.color = "green";
                errorMsg.innerText = "Login Successful!";
                
                // Hide Login & Show Buttons
                setTimeout(() => { 
                    document.getElementById("loginDialog").style.display = "none"; 
                    document.getElementById("buttonSection").style.display = "block"; 
                }, 1000);
            } else {
                errorMsg.style.color = "red";
                errorMsg.innerText = "Wrong Password!";
                document.querySelector(".dialogBox").classList.add("shake");
                setTimeout(() => { document.querySelector(".dialogBox").classList.remove("shake"); }, 500);
            }
        }
    </script>

</body>
</html>
