<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(45deg, #ff6b6b, #6b6bff, #6bff6b); 
            background-size: 400% 400%;
            animation: backgroundAnimation 10s infinite alternate; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            flex-direction: column; 
        }

        /* Dialog Overlay */
        .dialogOverlay { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.8); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            visibility: hidden; 
            opacity: 0; 
            transition: opacity 0.5s ease-in-out, visibility 0.5s; 
        }

        /* Animated Dialog Box */
        .dialogBox { 
            background: linear-gradient(45deg, #ff9a9e, #fad0c4); 
            background-size: 200% 200%;
            animation: gradientAnimation 4s infinite alternate, popIn 0.5s ease-in-out; 
            color: black; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5); 
        }

        /* Timer */
        .timer {
            font-size: 20px;
            font-weight: bold;
            color: red;
            margin-bottom: 10px;
            animation: pulse 1s infinite alternate;
        }

        /* Animated Buttons */
        .dialogBox button, .btn { 
            width: 100%; padding: 10px; 
            background: linear-gradient(45deg, #ff416c, #ff4b2b); 
            color: white; border: none; border-radius: 5px; cursor: pointer; 
            font-size: 16px; 
            animation: buttonGlow 2s infinite alternate; 
        }

        .dialogBox button:hover, .btn:hover { background: #ff1e56; }

        /* Show Dialog */
        .show { visibility: visible !important; opacity: 1 !important; }

        /* Animations */
        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        @keyframes buttonGlow { 0% { box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3); } 100% { box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8); } }
        @keyframes backgroundAnimation { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        @keyframes pulse { 0% { transform: scale(1); } 100% { transform: scale(1.2); } }

    </style>
</head>
<body onload="startTimer()">

    <!-- Login Dialog -->
    <div id="loginDialog" class="dialogOverlay show">
        <div class="dialogBox">
            <h2>Enter Password</h2>
            <p class="timer" id="countdown">60</p> <!-- Timer -->
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="checkPassword()">Login</button>
            <p id="errorMsg"></p>
        </div>
    </div>

    <script>
        let timeLeft = 60; // 1-minute timer

        function startTimer() {
            let countdown = document.getElementById("countdown");
            let timerInterval = setInterval(() => {
                timeLeft--;
                countdown.innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("Time is up! Redirecting...");
                    window.history.back(); // User will go back
                }
            }, 1000);
        }

        function checkPassword() {
            let password = document.getElementById("password").value;
            let errorMsg = document.getElementById("errorMsg");
            let correctPassword = "TF"; 

            if (password === correctPassword) {
                errorMsg.style.color = "green";
                errorMsg.innerText = "Login Successful!";
                clearInterval(timerInterval);
                setTimeout(() => { 
                    document.getElementById("loginDialog").classList.remove("show"); 
                }, 1000);
            } else {
                errorMsg.style.color = "red";
                errorMsg.innerText = "Wrong Password!";
            }
        }
    </script>

</body>
</html>
